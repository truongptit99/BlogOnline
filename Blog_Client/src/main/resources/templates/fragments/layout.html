<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Admin</title>

    <link rel="stylesheet" href="ad123/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="ad123/plugins/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="ad123/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="ad123/dist/css/admin.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">

        <!-- header -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light" th:fragment="header">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="#" class="nav-link">Admin Page</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/logout" class="dropdown-item lang-item">
                        <i class="fas fa-sign-out-alt">Log out</i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                        <i class="fas fa-expand-arrows-alt"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- sidebar -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4" th:fragment="sidebar">
            <a href="#" class="brand-link">
                <img src="../ad123/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3">
                <span class="brand-text font-weight-light">Admin</span>
            </a>
            <div class="sidebar">
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div class="image">
                        <img src="../ad123/dist/img/user.jpg" id="user-img" class="img-circle elevation-2" alt="User Image">
                    </div>
                    <div class="info">
                        <a href="#" class="d-block" th:if="${#request.userPrincipal != null}" th:text="${#request.userPrincipal.name}"></a>
                    </div>
                </div>
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="/admin" class="nav-link">
                                <i class="fas fa-home"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/admin/users" class="nav-link">
                                <i class="fas fa-users"></i>
                                <p>User Management</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/admin/categories" class="nav-link">
                                <i class="fas fa-list"></i>
                                <p>Category Management</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/admin/statistic" class="nav-link">
                                <i class="fas fa-chart-bar"></i>
                                <p>Statistic</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <br>

        <!-- main-content -->
        <div class="content-wrapper" th:fragment="main">
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="ad123/plugins/jquery/jquery.min.js"></script>
    <script src="ad123/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="ad123/dist/js/adminlte.min.js"></script>
</body>

</html>
