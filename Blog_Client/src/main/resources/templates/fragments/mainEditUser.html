<div class="content-wrapper">
	<section class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-body">
							<section class="content">
								<div class="container-fluid">
									<div class="row">
										<div class="col-md-12">
											<div class="card card-primary">
												<div class="card-header">
													<h3 th:if="${user.id} != null" class="card-title">Edit User</h3>
												</div>
												<form id="form-add" action="/processRegister" method="POST" th:object="${user}">
													<input type="hidden" th:field="*{id}">
													<div class="card-body">
														<div class="form-group">
															<label>Full name <span class="text-danger">*</span></label>
															<input type="text" th:field="*{fullname}" class="form-control">
															<span th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" class="text-danger font-italic"></span>
														</div>
														<div class="form-group">
															<label>Username <span class="text-danger">*</span></label>
															<input type="text" th:field="*{username}" class="form-control">
															<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger font-italic"></span>
														</div>
														<input type="hidden" th:field="*{password}">
														<div class="form-group">
															<label>Email <span class="text-danger">*</span></label>
															<input type="text" th:field="*{email}" class="form-control">
															<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger font-italic"></span>
															<span th:text="${email_exist}" class="text-danger font-italic"></span>
														</div>
														<div class="form-group">
															<label>Address</label>
															<input type="text" th:field="*{address}" class="form-control">
														</div>
													</div>
													<input type="hidden" th:field="*{isActive}"> 
													<input type="hidden" name="createdAt" th:value="${#dates.format(user.createdAt, 'dd-MM-yyyy HH:mm:ss.SSS')}">
													<div class="card-footer">
														<button type="submit" class="btn btn-primary">Save</button>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
							</section>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
