<body>

	<!-- Main wrapper -->
	<div class="wrapper" id="wrapper">
		<!-- Header -->
		<header id="wn__header" class="oth-page header__area header__absolute sticky__header is-sticky">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-4 col-sm-4 col-7 col-lg-2">
						<div class="logo">
							<a href="index.html">
								<img src="images/logo/logo.png" alt="logo images">
							</a>
						</div>
					</div>
					<div class="col-lg-8 d-none d-lg-block">
						<nav class="mainmenu__nav">
							<ul class="meninmenu d-flex justify-content-start">
								<li class="drop with--one--item"><a href="/">Blog Online</a></li>
							</ul>
						</nav>
					</div>
					<div class="col-md-8 col-sm-8 col-5 col-lg-2">
						<ul class="header__sidebar__right d-flex justify-content-between align-items-center">
							<li><a href="/login" class="text-white">Login</a></li>
							<li><a href="/register" class="text-white">Register</a></li>
						</ul>
					</div>
				</div>	
			</div>		
		</header>
		<!-- //Header -->
		<!-- Start My Account Area -->
		<section class="my_account_area pt--80 pb--55 bg--white">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-12 text-center m-auto">
						<div class="my__account__wrapper">
							<h3 class="account__title">Register</h3>
							<form action="/processRegister" th:object="${user}" method="post">
								<div class="account__form">
									<div class="input__box">
										<label>Full name <span>*</span></label>
										<input type="text" th:field="*{fullname}">
										<span th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" class="text-danger font-italic"></span>
									</div>
									<div class="input__box">
										<label>Username <span>*</span></label>
										<input type="text" th:field="*{username}">
										<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger font-italic"></span>
									</div>
									<div class="input__box">
										<label>Password <span>*</span></label>
										<input type="password" th:field="*{password}">
										<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger font-italic"></span>
									</div>
									<div class="input__box">
										<label>Email <span>*</span></label>
										<input type="text" th:field="*{email}">
										<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger font-italic"></span>
										<span th:text="${email_exist}" class="text-danger font-italic"></span>
									</div>
									<div class="input__box">
										<label>Address</label>
										<input type="text" th:field="*{address}">
									</div>
									<input type="hidden" name="createdAt" th:value="${#dates.format(user.createdAt, 'dd-MM-yyyy HH:mm:ss.SSS')}">
									<div class="form__btn">
										<button class="d-block m-auto" type="submit">Register</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- End My Account Area -->
		<!-- Footer Area -->
		<footer id="wn__footer" class="footer__area bg__cat--8 brown--color">
			<div class="footer-static-top">
				<div class="container">
					<div class="row">
						<div class="col-lg-12">
							<div class="footer__widget footer__menu">
								<div class="ft__logo">
									<a href="index.html">
										<img src="images/logo/3.png" alt="logo">
									</a>
									<p>There are many variations of passages of Lorem Ipsum available, but the majority have suffered duskam alteration variations of passages</p>
								</div>
								<div class="footer__content">
									<ul class="social__net social__net--2 d-flex justify-content-center">
										<li><a href="#"><i class="bi bi-facebook"></i></a></li>
										<li><a href="#"><i class="bi bi-google"></i></a></li>
										<li><a href="#"><i class="bi bi-twitter"></i></a></li>
										<li><a href="#"><i class="bi bi-linkedin"></i></a></li>
										<li><a href="#"><i class="bi bi-youtube"></i></a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="copyright__wrapper">
				<div class="container">
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-12">
							<div class="copyright">
								<div class="copy__right__inner text-left">
									<p>Copyright <i class="fa fa-copyright"></i> <a href="#">Boighor.</a> All Rights Reserved</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<!-- //Footer Area -->
		
	</div>
